---
layout: base
---

<main class="content" role="main">
    <article class="page">
        <header class="post-header">
            <a href="/episodes" class="button-back"><i class="fa fa-chevron-left "></i></a>
        </header>
        <h1 class="post-title">{{ page.title }}</h1>
            <div class="player">
                <audio controls>
                    <source src="/episodes/{{ page.audio_filename }}" type="audio/mp4">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <section class="post-content">
                {{ content }}
            </section>
    </article>
</main>
